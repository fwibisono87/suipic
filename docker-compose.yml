version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: suipic-postgres
    environment:
      POSTGRES_USER: suipic
      POSTGRES_PASSWORD: suipic_password
      POSTGRES_DB: suipic
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suipic"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: suipic-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: suipic-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: suipic-backend
    environment:
      PORT: 3000
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: suipic
      DB_PASSWORD: suipic_password
      DB_NAME: suipic
      DB_SSLMODE: disable
      ES_ADDRESSES: http://elasticsearch:9200
      ES_USERNAME: ""
      ES_PASSWORD: ""
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      MINIO_BUCKET: suipic
      JWT_SECRET: change-this-in-production-use-strong-secret
      JWT_EXPIRY: 24h
      CORS_ORIGINS: http://localhost,http://localhost:3001,https://localhost
      ADMIN_EMAIL: admin@suipic.local
      ADMIN_PASSWORD: admin123
      ADMIN_USERNAME: admin
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - suipic-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        PUBLIC_API_URL: http://localhost/api
    container_name: suipic-frontend
    environment:
      PORT: 3001
      ORIGIN: http://localhost
      PUBLIC_API_URL: http://localhost/api
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - suipic-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: suipic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
      - frontend
    networks:
      - suipic-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  elasticsearch-data:
    driver: local
  minio-data:
    driver: local

networks:
  suipic-network:
    driver: bridge
