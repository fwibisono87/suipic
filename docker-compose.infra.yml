version: '3.8'

# Infrastructure-only docker-compose
# Use this for local development when running backend/frontend directly
# Usage: docker-compose -f docker-compose.infra.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: suipic-postgres
    environment:
      POSTGRES_USER: suipic
      POSTGRES_PASSWORD: suipic_password
      POSTGRES_DB: suipic
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suipic"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: suipic-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: suipic-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - suipic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres-data:
    driver: local
  elasticsearch-data:
    driver: local
  minio-data:
    driver: local

networks:
  suipic-network:
    driver: bridge
