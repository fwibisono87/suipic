version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: suipic-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - suipic-network

  kibana:
    image: kibana:8.11.1
    container_name: suipic-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - suipic-network

volumes:
  elasticsearch-data:
    driver: local

networks:
  suipic-network:
    driver: bridge
